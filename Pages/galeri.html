</head>

<body>
    <header>
        <nav class="navbar">
            <div class="hamburger" id="hamburger">

            <ul class="navbar-menu">

                    class="contact-btn">Contact Us</a>
            </div>
        </nav>
    </header>
    <section class="header-galeri" data-aos="fade-down" data-aos-duration="1000">
    </section>
    <section id="galeri" class="galeri-container">
        <h2 data-aos="fade-up">Galeri</h2>
        <p data-aos="fade-up" data-aos-delay="100">Berikut adalah beberapa galeri dari RRGaruda</p>
        <div class="grid-galeri">
            <div class="grid-item" data-aos="zoom-in" data-aos-delay="100">
                <img src="/assets/images/galeri/galeri-1.jpg" alt="Galeri 1">
            </div>
            <div class="grid-item" data-aos="zoom-in" data-aos-delay="200">
                <img src="/assets/images/galeri/galeri-2.jpg" alt="Galeri 2">
            </div>
            <div class="grid-item" data-aos="zoom-in" data-aos-delay="300">
                <img src="/assets/images/galeri/galeri-3.jpg" alt="Galeri 3">
            </div>
            <div class="grid-item" data-aos="zoom-in" data-aos-delay="400">
                <video src="/assets/images/galeri/video-rental.mp4"></video>
            </div>
        </div>
    </section>

    <div class="popup-overlay" id="popup">
        <div class="popup-close" onclick="closePopup()">Ã—</div>
        <div class="popup-content" id="popupContent"></div>
    </div>

    <script>
        AOS.init();

        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popupContent');

        document.querySelectorAll('.grid-item img, .grid-item video').forEach(media => {
            media.addEventListener('click', () => {
                const clone = media.cloneNode(true);
                if (clone.tagName === 'VIDEO') {
                    clone.setAttribute('controls', true);
                    clone.setAttribute('autoplay', true);
                }
                popupContent.innerHTML = '';
                popupContent.appendChild(clone);
                popup.classList.add('active');
            });
        });

        function closePopup() {
            popup.classList.remove('active');
            popupContent.innerHTML = '';
        }

        popup.addEventListener('click', function (e) {
            if (e.target === popup) closePopup();
        });
    </script>
    <script src="../Js/script.js"></script>
    <script src="../Js/data.js"></script>

</body>

</html>
